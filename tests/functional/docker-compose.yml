version: '3.7'

volumes:
  es_volume_test:
  redis_volume_test:

services:
  db_redis_test:
    image: 'redis:6.2.6'
    container_name: db_redis_test
    volumes:
      - redis_volume_test:/usr/local/etc/redis/redis.conf
    env_file:
      - ./.env
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  db_elastic_test:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.16.3
    container_name: db_elastic_test
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - es_volume_test:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:${ELASTIC_PORT}/_cluster/health || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  es_init:
    image: curlimages/curl:7.79.1
    container_name: es_init
    entrypoint: ["sh", "/home/curl_user/curl_entrypoint.sh"]
    env_file:
      - ./.env
    volumes:
      - ../../src/db/es_schemes/schemas_film.json:/home/curl_user/schemas_film.json
      - ../../src/db/es_schemes/schemas_genre.json:/home/curl_user/schemas_genre.json
      - ../../src/db/es_schemes/schemas_person.json:/home/curl_user/schemas_person.json
      - ../../src/curl_entrypoint.sh:/home/curl_user/curl_entrypoint.sh
    depends_on:
      db_elastic_test:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  fastapi_app:
    build: ../../src
    container_name: fastapi_app
    restart: always
    ports:
      - "8000:8080"
    depends_on:
      es_init:
        condition: service_completed_successfully
      db_redis_test:
        condition: service_healthy
    env_file:
      - ./.env
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"